<body>
    <form action="./Sucess.html">
        <fieldset>
        <legend>Book Your Band</legend>
        <label>Band Name: &nbsp;&nbsp;&nbsp;&nbsp;</label>
        <select name="Band" id="Band">
            <option value="Select">Select</option>
            <option value="The Allman Brothers Band">The Allman Brothers Band</option>
            <option value="The Animals">The Animals</option>
            <option value="The Beach Boys">The Beach Boys</option>
            <option value="Black Flag">Black Flag</option>
        </select><br><br>
        <label for="">Date&Time : &nbsp;&nbsp;&nbsp;</label>
        <input type="datetime-local" required><br><br>
        <label for="">Mail ID :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="email" required pattern="[a-z._\d]+@[a-z]+\.[a-z]{2,}"><br><br>
        <label for="">Mobile No :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="number" required pattern="+91[6-9][0-9]{9}"><br><br>
        </fieldset><br><br>

        <center id="foot"><input type="submit"><br><br><br>
    <button><a href="./index.html">HOME</a></button>
    </form><br><br>
